<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>rock paper scissors</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="gameDiv">
            <h1 class="gameText" id="playerText">Player: </h1>
            <h1 class="gameText" id="computerText">Computer: </h1>
            <h1 class="gameText" id="resultText">Result:</h1>
            
            <button class="rockButton"
                    type="button">
                Rock
            </button>
            <button class="paperButton"
                    type="button">
                Paper
            </button>
            <button class="scissorsButton"
                    type="button">
                Scissors
            </button>
        </div>
        <script src="game.js" defer></script>
    </body>
</html>
