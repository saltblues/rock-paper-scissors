<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>rock paper scissors</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="gameDiv">
            <h1 class="gameText" id="Rock Paper Scissors"
            <h1 class="gameText" id="playerText"></h1>
            <h1 class="gameText" id="computerText"></h1>
            <h1 class="gameText" id="resultText"></h1>
            <h1 class="gameText" id="playerScoreText">You: </h1>
            <h1 class="gameText" id="computerScoreText">Computer: </h1>
            <h1 class="gameText" id="gameResult"></h1>
            
            <button class="choiceBtn">rock</button>
            <button class="choiceBtn">paper</button>
            <button class="choiceBtn">scissors</button>
        </div>
        <script src="game.js" defer></script>
    </body>
</html>
